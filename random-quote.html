<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="random-quote.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container-lg my-div rounded p-3 shadow-sm">
        <div class="quote">
          <span id="quote-text"
            >"If life were predictable it would cease to be life, and be without
            flavor"</span
          >
        </div>

        <div class="author my-3">
          <span id="author" class="">-Eleanor Roosevelt</span>
        </div>

        <button id="btn" class="btn btn-secondary rounded-pill border-0">
          New Qoute
        </button>
      </div>
    </section>

    <script src="random-quote.js"></script>
  </body>
</html>
